<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Magang</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4B4BD9] min-h-screen flex items-center justify-center">
  <form id="loginForm" class="bg-[#F9F9F5] border-2 border-[#2DB0F9] rounded-md p-8 w-80 shadow-md" autocomplete="off">
    <h1 class="text-black text-xl mb-6 text-center font-normal">Login Magang</h1>
    <label for="nim" class="block text-black text-sm mb-1 font-normal">NIM</label>
    <input
      id="nim"
      name="nim"
      type="text"
      placeholder="Masukan NIM Anda"
      class="w-full rounded-md border border-black px-2 py-1 mb-5 shadow-[1px_1px_2px_rgba(0,0,0,0.3)] focus:outline-none focus:ring-1 focus:ring-[#2DB0F9]"
      required
    />
    <label for="password" class="block text-black text-sm mb-1 font-normal">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="Masukan Password"
      class="w-full rounded-md border border-black px-2 py-1 mb-7 shadow-[1px_1px_2px_rgba(0,0,0,0.3)] focus:outline-none focus:ring-1 focus:ring-[#2DB0F9]"
      required
    />
    <button
      type="submit"
      class="w-full bg-[#4B4BD9] text-white font-semibold rounded-md py-2 shadow-[2px_2px_4px_rgba(0,0,0,0.3)] hover:bg-[#3a3ab0] transition-colors"
    >
      Masuk
    </button>
    <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden">NIM atau Password salah!</p>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form dari submit default

      const nim = document.getElementById('nim').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Data pengguna yang valid
      const validNIM = '24.01.5164';
      const validPassword = 'Irfan942006';

      if (nim === validNIM && password === validPassword) {
        // Jika kredensial benar, arahkan ke halaman index.html
        window.location.href = 'index.html';
      } else {
        // Jika kredensial salah, tampilkan pesan error
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
